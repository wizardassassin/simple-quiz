<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script defer src="main.js"></script>
    <title>Simple Quiz</title>
</head>

<body>
    <div class="container">
        <div id="question-container">
            <div id="question">Question</div>
            <div id="answer">
                <button class="btn btn-hover">Answer 1</button>
                <button class="btn btn-hover">Answer 2</button>
                <button class="btn btn-hover">Answer 3</button>
                <button class="btn btn-hover">Answer 4</button>
            </div>
        </div>
        <div id="control-container">
            <button class="control btn btn-hover">Start</button>
            <button class="control btn btn-hover">Next</button>
        </div>
        <div id="source">
            <a href="https://github.com/wizardassassin/simple-quiz" target="_blank" rel="noopener noreferrer"
                class="external ext-link btn-hover">Source</a>
        </div>
    </div>
</body>

</html>
